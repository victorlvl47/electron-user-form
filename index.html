<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Ejemplo</title>
        <link rel="stylesheet" href="styles/zen-css.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <form id="form-login">
            <label for="nombre-login">Nombre</label>
            <input type="text" id="nombre-login" minlength="8" required>
            <label for="email-login">e-mail</label>
            <input type="text" id="email-login" minlength="10" required>
            <label for="pass-login">Contrasena</label>
            <input type="password" id="pass-login" required>
            <label for="dob-login">Fecha de nacimiento</label>
            <input type="date" id="dob-login" required>
            <input type="submit" value="Iniciar Sesion">
        </form>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
