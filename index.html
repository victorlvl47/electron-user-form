<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Ejemplo</title>
        <link rel="stylesheet" href="styles/zen-css.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <form id="form-login">
            <label for="nombre-login">Nombre de usuario</label>
            <input type="text" id="nombre-login">
            <div id="nombre-error" class="error-message"></div>
            <label for="email-login">e-mail</label>
            <input type="email" id="email-login">
            <div id="email-error" class="error-message"></div>
            <label for="pass-login">Contrasena</label>
            <input type="password" id="pass-login">
            <div id="pass-error" class="error-message"></div>
            <label for="dob-login">Fecha de nacimiento</label>
            <input type="date" id="dob-login">
            <div id="dob-error" class="error-message"></div>
            <input type="submit" value="Iniciar Sesion">
        </form>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
